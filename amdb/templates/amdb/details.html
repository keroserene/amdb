{% extends 'base.html' %}
{% block title %}obs{% endblock %}
{% block content %}

<h2>{{ obj_class }} Details
{% if edit  %} - Edit Mode{% endif %}
</h2>

<ul class="deets">
  {% include templ_path %}
</ul>

<div class="ops">

  {% if edit %}
    <a href="{% url 'done' obj.id %}">Save</a>
    <a href="{% url 'index' %}">Cancel</a>
  {% else %}
    <a href="{% url 'edit' obj_class obj.id %}">Edit</a>
    <a href="{% url 'index' %}">Back</a>
  {% endif %}

</div>

{% endblock %}
