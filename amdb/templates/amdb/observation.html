{% if edit %}

<form action="POST">
<li>ID: {{ obj.id }}</li>
<li>Description: <input type="text" value="{{ obj.description }}" /></li>
<li>Domain: "{{ obj.domain }}"</li>
<li>Blob: {{ obj.blob }}</li>
</form>

{% else %}

<li>ID: {{ obj.id }}</li>
<li>Description: "{{ obj.description }}"</li>
<li>Domain: "{{ obj.domain }}"</li>
<li>Blob: {{ obj.blob }}</li>

{% endif %}
